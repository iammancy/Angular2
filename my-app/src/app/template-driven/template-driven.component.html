<div class="container">
  <h1>Template Driven Forms</h1>
  <h2>User Form</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" #nameRef required name="firstname" [(ngModel)]="firstname">
      {{nameRef.className}}
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" name="lastname" [(ngModel)]="lastname">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="email"> 
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" [(ngModel)]="street">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" [(ngModel)]="city">
      </div>
      <div class="form-group">
        <label>Zipcode</label>
        <input type="text" class="form-control" name="zipcode" [(ngModel)]="zip">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  Hey {{firstname}} {{lastname}},<br>
  Youremail id is {{email}}.<br>
  You live in {{street}}, in {{city}} and your zipcode is {{zip}}
</div>
